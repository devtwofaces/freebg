<!DOCTYPE html>

<html>


<head lang="en">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title> Free Bhagavad Gita </title>


  <!-- Production version popperjs-->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" integrity="sha512-8M8By+q+SldLyFJbybaHoAPD6g07xyOcscIOQEypDzBS+sTde5d6mlK2ANIZPnSyxZUqJfCNuaIvjBUi8/RS0w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/bootstrap.min.css">



  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>


  <!-- LINKS TO CUSTOM JS & CSS FILES -->

  <link rel="stylesheet" href="css/orderfreegita.css">
  <script src="js/orderfreegita.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
  </script>

</head>


<body>

  <div class="container">
<div class="row">
  <div class="center">

  </div>
    <h1><strong>Contact Us</strong></h1>
</div>
<div class="row">
    <h4 style="">We'd love to hear from you!</h4>
</div>
<div class="row input-container">
  <form>

   <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>First Name<span style="color:red">*</span></label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Last Name<span style="color:red">*</span></label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Phone Number<span style="color:red">*</span></label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Address Line 1<span style="color:red">*</span></label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Address Line 2 (Optional)</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Landmark (Optional)</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>State</label>
        <select id="inputState" class="form-control">
        <option selected>Choose</option>
        <option value = "alberta"> Alberta
                    </option>
                    <option value = "British Columbia">British Columbia
                    </option>
                    <option value = "Manitoba">Manitoba
                    </option>
                    <option value = "New Brunswick">New Brunswick
                    </option>
                    <option value = "NewFoundland and labrador">NewFoundland and Labrador
                    </option>
                    <option value = "Nova Scotia">Nova Scotia
                    </option>
                    <option value = "Northwest Territory">Northwest Territory
                    </option>
                    <option value = "Nunavut Territory">Nunavut Territory
                    </option>
                    <option value = "Ontario">Ontario
                    </option>
                    <option value = "Prince Edward Island">Prince Edward Island
                    </option>
                    <option value = "Quebec">Quebec
                    </option>
                    <option value = "Saskatchewan">Saskatchewan
                    </option>
                    <option value = "Yukon">Yukon
                    </option>
                    </select>
              </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>City</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Email Address<span style="color:red">*</span></label>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="styled-input wide">
        <textarea required></textarea>
        <label>Message</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="btn-lrg submit-btn">Submit</div>
    </div>
  </div>

</form>

</body>

</html>
